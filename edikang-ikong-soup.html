        .logo-container {
            display: flex;

            object-fit: cover;

        .container {

            overflow: hidden;
        }

            height: auto;
        }
        .menu-info {
            padding: 15px;
        }

            color: #ff5733;
        }
        .menu-info p {
            margin: 10px 0;
        }
        .price {
            color: #009933;
            font-size: 1.2em;
            font-weight: bold;
        }
        .book-btn {
            background-color: #ff5733;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .book-btn:hover {
            background-color: #e14e2b;
        }
        .social-icons {
            margin-top: 10px;
            text-align: center;
        }

        .social-icons img {
            max-width: 30px;
            height: auto;
            margin-right: 10px;
        }
        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
